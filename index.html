<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400|Oswald:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Hello, I'm Jonas - Front-end developer & UX designer</title>
</head>
<body>
    <main class="main">
        <section class="box">
            <div class="box__left">
                <img srcset="img/jonas-matuliauskas-w400.jpg 400w, img/jonas-matuliauskas-w800.jpg 800w"
                     sizes="(max-width: 48em) 53vw, (max-width: 56.25em) 27vw, (max-width: 64em) 36vw, 400px"
                     alt="Jonas Matuliauskas"
                     class="box__photo"
                     src="img/jonas-matuliauskas-w800.jpg" />
            </div>
            <div class="box__right">
                <div class="box__text-box u-margin-bottom-big">
                    <h1 class="heading-primary">
                        <span class="heading-primary--main u-margin-bottom-small">Front-end developer</span>
                        <span class="heading-primary--sub">with UX design experience</span>
                    </h1>
                </div>
                <div class="contacts contacts--animated">
                    <a href="mailto:jonas.matuliauskas@gmail.com" class="contacts__email">
                        <svg class="contacts__icon">
                            <use xlink:href="img/sprite.svg#icon-mail"></use>
                        </svg>
                    </a>
                    <a href="https://www.linkedin.com/in/jonas-matuliauskas/" class="contacts__linkedin" target="_blank">
                        <svg class="contacts__icon">
                            <use xlink:href="img/sprite.svg#icon-linkedin2"></use>
                        </svg>
                    </a>
                    <a href="https://github.com/jonasmatuliauskas" class="contacts__github" target="_blank">
                        <svg class="contacts__icon">
                            <use xlink:href="img/sprite.svg#icon-github"></use>
                        </svg>
                    </a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
